allprojects{
  //task hello << { task -> println "I'm $task.project.name" }
  group = 'com.kobito'
  version = '0.0.1-SNAPSHOT'

  apply plugin: 'eclipse'
  apply plugin: 'idea'

  task wrapper(type: Wrapper) {
    gradleVersion = '3.2'
  }
}

buildscript {
  ext {
    springBootVersion = '2.0.0.BUILD-SNAPSHOT'
  }
  repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'eclipse'
  apply plugin: 'org.springframework.boot'

  sourceCompatibility = 1.8

  repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
  }


  dependencies {
    compile('org.springframework.boot.experimental:spring-boot-starter-web-reactive') {
      exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }
    compile "io.reactivex:rxnetty-common"
    compile "io.reactivex:rxnetty-http"
    compile "io.reactivex:rxjava-reactive-streams"
    compile "io.projectreactor:reactor-core:3.0.3.RELEASE"

    testCompile('org.springframework.boot:spring-boot-starter-test')
  }

  dependencyManagement {
    imports {
      mavenBom "org.springframework.cloud:spring-cloud-dataflow-dependencies:1.1.1.BUILD-SNAPSHOT"
      mavenBom "org.springframework.cloud:spring-cloud-task-dependencies:1.2.0.BUILD-SNAPSHOT"
      mavenBom "org.springframework.cloud:spring-cloud-dependencies:Dalston.BUILD-SNAPSHOT"
      mavenBom "org.springframework.boot.experimental:spring-boot-dependencies-web-reactive:0.1.0.BUILD-SNAPSHOT"
    }
  }
}